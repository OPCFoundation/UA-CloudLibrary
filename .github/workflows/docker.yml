name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: dotnet/nbgv@master
      id: nbgv
      with:
        setAllVars: true
    - name: Get the repo name (lower case)
      id: get_repo
      uses: ASzc/change-string-case-action@v1
      with:
        string: ${{ github.repository }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: ⚙ dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    - name: Add private NuGet source
      run: dotnet nuget add source https://nuget.pkg.github.com/metaform/index.json \
        --name metaform \
        --username barnstee \
        --password ${{ secrets.NUGET_PASSWORD }} \
        --store-password-in-clear-text
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }} # Will only push image, when not in pull_request
        file: UACloudLibraryServer/Dockerfile
        tags: |
          ghcr.io/${{ steps.get_repo.outputs.lowercase }}:${{ steps.nbgv.outputs.SemVer2 }}
          ghcr.io/${{ steps.get_repo.outputs.lowercase }}:latest
