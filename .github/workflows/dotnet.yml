name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies UA-CloudLibrary
      run: dotnet restore UACloudLibraryServer\UA-CloudLibrary.csproj
    - name: Restore dependencies UACloudLibClientLibrary
      run: dotnet restore Opc.Ua.CloudLib.Client\Opc.Ua.CloudLib.Client.csproj
    - name: Restore dependencies SampleConsoleClient
      run: dotnet restore SampleConsoleClient\SampleConsoleClient.csproj
    - name: Build
      run: dotnet build UA-CloudLibrary.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test UA-CloudLibrary.sln --no-build --verbosity normal
    - name: pack NuGet
      run: dotnet pack Opc.Ua.CloudLib.Client\Opc.Ua.CloudLib.Client.csproj --configuration Release
    - name: add github nuget-feed#
      if: ${{ github.event_name != 'pull_request' }} # Will only push nuget, when not in pull_request
      run: dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
    - name: publish NuGet
      if: ${{ github.event_name != 'pull_request' }} # Will only push nuget, when not in pull_request
      run: dotnet nuget push "Opc.Ua.CloudLib.Client\bin\Release\*.nupkg"  --source "github"
    - name: publish NuGet Symbols
      if: ${{ github.event_name != 'pull_request' }} # Will only push nuget, when not in pull_request
      run: dotnet nuget push "Opc.Ua.CloudLib.Client\bin\Release\*.snupkg"  --source "github"