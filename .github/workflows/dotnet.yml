name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dotnet-format:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ¤˜ checkout
        uses: actions/checkout@v2
        with: 
          submodules: recursive
          fetch-depth: 0
      - name: âš™ dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: âœ“ ensure format UA-CloudLibrary
        working-directory: UA-CloudLibrary
        run: dotnet format --verify-no-changes -v:diag --exclude ~/.nuget
      - name: âœ“ ensure format UA-CloudLibrary .NET Client
        working-directory: UACloudLibClientLibrary
        run: dotnet format --verify-no-changes -v:diag --exclude ~/.nuget
      - name: âœ“ ensure format UA-CloudLibrary SampleConsoleClient
        working-directory: SampleConsoleClient
        run: dotnet format --verify-no-changes -v:diag --exclude ~/.nuget
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies UA-CloudLibrary
      working-directory: UA-CloudLibrary
      run: dotnet restore
    - name: Restore dependencies UACloudLibClientLibrary
      working-directory: UACloudLibClientLibrary
      run: dotnet restore 
    - name: Restore dependencies 
      working-directory: SampleConsoleClient
      run: dotnet restore
    - name: Build
      run: dotnet build UA-CloudLibrary.sln --no-restore
    - name: Test
      run: dotnet test UA-CloudLibrary.sln --no-build --verbosity normal
